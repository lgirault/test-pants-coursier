[GLOBAL]
pants_version: 1.11.0rc2

[scala]
version: custom
suffix_version: 2.12

[resolver]
resolver: coursier

[coursier]
version: '1.1.0-M9'
bootstrap_jar_url: https://github.com/MEDIARITHMICS/coursier-hosting/blob/master/coursier-cli_2.12-1.1.0-M9-standalone.jar?raw=true

[resolve.coursier]
execution_strategy: subprocess
